        <h1>İsteklerinizi yazabilirsiniz</h1>
    <div class="container">
        <form @submit.prevent="submitForm" >
            <form action="mailto:elcan.huseynzade@ogr.sakarya.edu.tr" method="POST" enctype="text/plain"></form>
            <div>
                <label for="name">Adınız:</label>
                <input type="text" id="name" v-model="formData.name" required>
            </div>
            <div>
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" v-model="formData.email" required>
            </div>
            <div>
                <label for="message">Mesajınız:</label>
                <textarea id="message" v-model="formData.message" required></textarea>
            </div>
            <button type="submit"> Gönder</button>
            <button @click="resetForm"> Sıfırla</button>
          
        </form>

    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                formData: {
                    name: '',
                    email: '',
                    message: ''
                }
            },
            methods: {
                submitForm() {
                    
                    console.log('Form gönderildi.');
                    console.log('Ad: ' + this.formData.name);
                    console.log('E-posta: ' + this.formData.email);
                    console.log('Mesaj: ' + this.formData.message);
                },
                resetForm() {
                    
                    this.formData.name = '';
                    this.formData.email = '';
                    this.formData.message = '';
                }
            }
        });
    </script>
