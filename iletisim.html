<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sayfası</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Anasayfa</title>
    <style>
        body {
            background-image: url(file:///C:/Users/Toshiba/Pictures/anasayfaarkaplan.jpeg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .navbar {
            background-color: #1f456b;
            padding: 30px;
            display: flex;
            justify-content: center;
        }
        
        .navbar a {
            margin: 0 40px;
            text-decoration: none;
            color: rgb(255, 255, 255);
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
        
        .container {
            background-color: rgb(238, 238, 238);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 200px auto;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            text-align: center;
            font-family: 'Oswald', sans-serif;
            text-align: center;
            margin-top: 50px;
            font-size: 48px;
        }
        .navbar {
        border: 10px solid rgb(18, 20, 53); 
        border-radius: 5px; 
        padding: 40px; 
        
        }
        a{
          font-family: 'Oswald', sans-serif;
          font-weight: bold;
          font-size: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;

        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        textarea {
            height: 150px;
        }
        button[type="submit"],
        button[type="button"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #45a049;
            
        }
        
        
       
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="app">
        <div class="navbar">
            <a href="index.html">Anasayfa</a>
            <a href="hakkimda.html">Hakkımda</a>
            <a href="sehrim.html">Şehrim</a>
            <a href="mirasimiz.html">Mirasımız</a>
            <a href="iletisim.html">İletişim</a>
        </div>
        
        <h1>İletişim Formu</h1>
        <form @submit.prevent="submitForm">
            <form action="mailto:elcan.huseynzade@sakarya.edu.tr" method="POST" enctype="text/plain"></form>
            <div>
                <label for="name">Adınız:</label>
                <input type="text" id="name" v-model="formData.name" required>
            </div>
            <div>
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" v-model="formData.email" required>
            </div>
            <div>
                <label for="message">Mesajınız:</label>
                <textarea id="message" v-model="formData.message" required></textarea>
            </div>
            <button type="submit">Formu Gönder</button>
            <button @click="resetForm">Formu Sıfırla</button>
        </form>
    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                formData: {
                    name: '',
                    email: '',
                    message: ''
                }
            },
            methods: {
                submitForm() {
                    
                    console.log('Form gönderildi.');
                    console.log('Ad: ' + this.formData.name);
                    console.log('E-posta: ' + this.formData.email);
                    console.log('Mesaj: ' + this.formData.message);
                },
                resetForm() {
                    
                    this.formData.name = '';
                    this.formData.email = '';
                    this.formData.message = '';
                }
            }
        });
    </script>
</body>
</html>
